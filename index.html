<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="bg">

    <div class="bgcircles">
      <img class="circle1" src="images/bg-pattern-top.svg" alt="circles1">
      <img class="circle2" src="images/bg-pattern-bottom.svg" alt="circles1">
    </div>

    <div class="card">
      <div class="containerheader"> </div>
      <div class="containerbody">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="profile photo">
        </div>

      <h2 class="name"> Victor Crest  <span class="age"> 26</span>   </h2> 

      <h3 class="city">
        London
        </h3>

        <div class="cardfooter">

          <div class="datos">
            <h2 class="black">80K</h2>
            <h3 class="sub">Followers</h3> 
          </div>
          
          <div class="datos"> 
            <h2 class="black"> 803K </h2> 
            <h3 class="sub"> Likes </h3>
          </div>
          
          <div class="datos">
            <h2 class="black"> 1.4K </h2>
            <h3 class="sub">Photos</h3>
          </div>

        </div>
      </div>
  </div>
</div>
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> YoniPardo</a>.
  </div>
</body>
</html>
